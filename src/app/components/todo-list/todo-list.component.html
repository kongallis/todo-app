<input type="text" class="todo-input" placeholder="What needs to be done" [(ngModel)]="todoTitle" (keyup.enter)="addTodo()">

<div class="todo-item" *ngFor="let todo of todos">
    <div class="todo-item-left">
        <input type="checkbox">
        <div *ngIf="!todo.editing; else editingTodo" class="todo-item-label" (dblclick)="editTodo(todo)">{{ todo.title }}</div>
        <ng-template #editingTodo>
        <input type="text" class="todo-item-edit" [(ngModel)]="todo.title" autofocus (blur)="doneEdit(todo)"
        (keyup.enter)="doneEdit(todo)">
    </ng-template>
    </div>
    <div class="remove-item" (click)="deleteTodo(todo.id)">
        &times;
    </div>
</div>
<div class="extra-container"><div>
    <label ><input type="checkbox"> Check All</label>
</div>
<div>4 items left</div>
</div>

<div class="extra-container">
    <div>
        <button class="active">All</button>
        <button>Active</button>
        <button>Completed</button>
    </div>
</div>
