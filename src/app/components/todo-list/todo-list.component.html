<input type="text" class="todo-input"
 placeholder="What needs to be done"
  [(ngModel)]="todoTitle"
   (keyup.enter)="addTodo()">

<!-- Child component -->
<todo-item
 *ngFor="let todo of todoService.todosFiltered()"
  [todo]="todo"
  ></todo-item>

<div class="extra-container"><div>
    <label ><input type="checkbox" (change)="todoService.checkAllTodos()"> Check All</label>
</div>
<div>{{ todoService.remaining() }} items left</div>
</div>

<div class="extra-container">
    <div>
        <!-- Regards to the filter, the respective button is active -->
        <button [ngClass]="{'active': todoService.filter === 'all'}" (click)="todoService.filter='all'">All</button>
        <button [ngClass]="{'active': todoService.filter === 'active'}" (click)="todoService.filter='active'">Active</button>
        <button [ngClass]="{'active': todoService.filter === 'completed'}" (click)="todoService.filter='completed'">Completed</button>
    </div>
</div>
<div *ngIf="todoService.atLeastOneCompleted()">
    <button (click)="todoService.clearCompleted()">Clear completed</button>
</div>
